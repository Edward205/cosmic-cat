name: Bug report
description: Report an issue.
body:
  - type: markdown
    attributes:
      value: |
        # Bug report

        * All fields must be filled.
        * Please provide as much detail in each field as possible.
        * Note that if you do not respond to requests made by the developer within 7-days, your issue will be closed.
        * Do not waste developer's time with low effort reports or spam.

  - type: dropdown
    attributes:
      label: Type
      options:
        - Page Renderer
        - Player
    validations:
      required: true
      
  - type: input
    attributes:
      label: Page URL
    validations:
      required: true

  - type: dropdown
    attributes:
      label: Branch
      options:
        - main (Will be ignored for now!)
        - beta
    validations:
      required: true

  - type: input
    attributes:
      label: Version
    validations:
      required: true

  - type: textarea
    attributes:
      label: A brief description
      description: How did you find the bug?
    validations:
      required: true

  - type: textarea
    attributes:
      label: Screenshots or videos
      description: Add screenshots or videos that show the bug here.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Console output
      description: It is mandatory to provide the console output for any useful errors.
    validations:
      required: true
